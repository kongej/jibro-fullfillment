<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>stock Order</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#total_cost').val($('#num').val()*$('#cost').val());
		
		$('#num').on('input', function() {
        	$('#total_cost').val($('#num').val()*$('#cost').val());
        });
	});
	function stockList(){
		location.href = "/stock/list";
	}
</script>
</head>
<body>
<div class="container">
         <div class="card">
	        	<div class="card-header">
					<h3>입고 요청</h3>
					<hr>
					<form th:action="@{/incoming/insert}" method="post">
						<div class="mb-3">
							<span>제품번호<input type="text" th:name="product" class="form-control" th:value="${insertData.productId}" readonly></span>
						</div>
						<div class="mb-3">
							<span>제품명<input type="text" th:value="${insertData.productName}" class="form-control" readonly></span>
						</div>
						<div class="mb-3">	
							<span>수량<input type="number" th:name="incomingCount" id="num" class="form-control" th:value="1" min=1 step=1 style="text-align:center; width: 80px;"></span>
						</div>
						<div class="mb-3">							
							<span>가격<input type="text" id="cost" th:value="${insertData.cost}" class="form-control" readonly></span>
						</div>
						<div class="mb-3">							
							<span>합계<input type="text" th:name="total" id="total_cost" class="form-control" readonly></span>
						</div>
						<div class="mb-3">						
							<span>거래처코드<input type="text" th:value="${insertData.maker.companyId}" class="form-control" readonly></span>
						</div>
						<span>						
							<input type="submit" th:value="요청하기" class="btn btn-primary" />
							<input type="button"  value="목록" class="btn btn-primary" onclick="stockList()" />
						</span>
					</form>
	 			</div>
		</div>
</div>					
</body>
</html>
