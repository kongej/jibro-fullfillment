<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>신규 판매처 추가</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
	    <div class="card">
	        <div class="card-header">
		 	<h3>신규 판매처 등록</h3>
		 	<hr>
		 	<form method="post" action="/seller/insert">
		 		<div class="mb-3">
		 		<p>판매처 코드
		 		 <input type="text" name="companyId" class="form-control" placeholder="작성규칙)S + 판매처 첫 이니셜 + 순번" required/></p>
		 		</div>
		 		<div class="mb-3">
		 		<p>판매처명 <input type="text" name="companyName" class="form-control" placeholder="판매처명을 입력하세요" required/></p>
		 		</div>
		 	    <div class="mb-3">
		 		<p>이메일 <input type="email" name="companyEmail" class="form-control" placeholder="이메일을 입력하세요" required/></p>
		 		</div>
		 		<div class="mb-3">
		 		<p>연락처 <input type="text" name="companyContact" class="form-control" placeholder="연락처를 입력하세요" alt="-"/></p>
		 		</div>
		 		<p><input type="hidden" name="companyCategory" value="S"/></p>
		 		<p>
		 			<input type="submit" value="등록"  class="btn btn-primary"/>
		 			<input type="reset" value="초기화"  class="btn btn-primary"/>
		 			<input type="button" value="목록"  class="btn btn-primary" onclick="location.href='/seller/list'"/>
		 		</p>
		 	</form>
 		</div>
 	  </div>
 	</div>
 	
 	<script>
		document.addEventListener('DOMContentLoaded', function () {
		    var form = document.querySelector('form');
		
		    form.addEventListener('submit', function (event) {
		        var companyIdInput = document.querySelector('input[name="companyId"]');
		        var companyIdValue = companyIdInput.value.trim();
		
		        if (!companyIdValue.startsWith('S')) {
		            alert('판매처 코드는 "S"로 시작해야 합니다.');
		            event.preventDefault(); // 폼 제출을 막습니다.
		        }
		    });
		});
	</script>
</body>
</html>
