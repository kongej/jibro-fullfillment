<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>판매처 정보 수정</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
		<meta charset="UTF-8">
	</head>
	<body>
	<div class="container">
	    <div class="card">
	        <div class="card-header">		
				<h3>판매처 정보 수정</h3>
				<hr>
				<form method="POST" th:action="@{/seller/edit/{companyId}(companyId=*{companyId})}" th:object="${sellerModResponseDto}">
					<div class="mb-3">
					<p>
						판매처 코드 
						<input type="text" name="companyId" class="form-control" th:value="*{companyId}" readOnly/>
					</p>
					</div>
					<div class="mb-3">
					<p>판매처명 <input type="text" name="companyName" class="form-control" th:value="*{companyName}" required/></p>
					</div>
					<div class="mb-3">
					<p>이메일 <input type="text" name="companyEmail" class="form-control" th:value="*{companyEmail}" required/></p>
					</div>
					<div class="mb-3">
					<p>연락처 <input type="text" name="companyContact" class="form-control" th:value="*{companyContact}" required/></p>
					</div>
					<div class="mb-3">
					<p>분류 <input type="text" name="companyCategory" class="form-control" th:value="*{companyCategory}" readOnly/></p>
					</div>
					<p>
						<input type="submit" value="수정" class="btn btn-primary" />
						<input type="reset" value="초기화" class="btn btn-primary" />
						<input type="button" value="목록" class="btn btn-primary" onclick="location.href='/seller/list'"/>
					</p>
				</form>
	 		</div>
	 	  </div>
	 	</div>					
		<script>
			document.addEventListener('DOMContentLoaded', function () {
			    var form = document.querySelector('form');
			
			    form.addEventListener('submit', function (event) {
			        var companyIdInput = document.querySelector('input[name="companyId"]');
			        var companyIdValue = companyIdInput.value.trim();
			
			        if (!companyIdValue.startsWith('S')) {
			            alert('판매처 코드는 "S"로 시작해야 합니다.');
			            event.preventDefault(); 
			        }
			    });
			});
		</script>
	</body>
</html>
