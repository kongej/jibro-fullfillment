<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>상품 목록</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<th>제품 번호</th>
				<th>이미지</th>
				<th>제품명</th>
				<th>수량</th>
				<th></th>
			</tr>
			<tr th:each="product : ${products}">
				<td th:text="${product.productId}"></td>
				<td><img th:src="@{${product.productImage}}" alt="-" /></td>
				<td>
					<a th:href="@{/product/read/{productId}(productId=${product.productId})}" th:text="${product.productName}"></a>
				</td>
				<td th:text="${product.stockCount}"></td>
				<td>
					<a th:href="@{/product/edit/{productId}(productId=${product.productId})}"><input type="button" value="수정"/></a>
				</td>
				<td>		
					<form method="POST" th:action="@{/product/delete/{productId}(productId=*{productId})}" class="delete-form">
						<input type="hidden" th:name="productId" th:value="${product.productId}" />
						<input type="submit" value="삭제" />
					</form>	
				</td>	
			</tr>
	  </table>
	  <a th:href="@{/product/insert}"><input type="button" value="신규 상품목록 추가"/></a>		
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
            $('form.delete-form').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                const form = $(this);
                const companyId = form.find('input[name="companyId"]').val();

                $.ajax({
                    url: '/vendor/delete/' + companyId,
                    type: 'POST',
                    data: JSON.stringify({ companyId: companyId }),
                    contentType: 'application/json; charset=utf-8',
                    success: function(result) {
                        alert('삭제되었습니다.');
                        window.location.href = '/vendor/list';
                    },
                    error: function(err) {
                        alert('삭제에 실패했습니다.');
                        console.error(err);
                    }
                });
            });
        });
	</script>
</html>
