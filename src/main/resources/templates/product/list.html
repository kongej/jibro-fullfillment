<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>상품 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <style>
        .btn-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-group > * {
            margin-right: 5px;
            flex: 1; /* 버튼 크기 동일하게 설정 */
        }
        table th, table td {
            text-align: center; /* 테이블 내 텍스트 가운데 정렬 */
            vertical-align: middle; 
        }   
    </style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
	<div class="container">
	    <div class="card">
	        <div class="card-header">
	            <h3>상품</h3>
	            <div class="row mt-3 mb-3">
	                <div class="table-responsive">
	                    <table class="table table-bordered table-striped">
							<tr>
								<th>제품 번호</th>
								<th>이미지</th>
								<th>제품명</th>
								<th>수량</th>
								<th></th>
							</tr>
							<tr th:each="product : ${products}">
								<td th:text="${product.productId}"></td>
								<td><img th:src="@{${product.productImage}}" alt="-" /></td>
								<td>
									<a th:href="@{/product/read/{productId}(productId=${product.productId})}" th:text="${product.productName}"></a>
								</td>
								<td th:text="${product.stockCount}"></td>
								<td>
	 								<div class="mt-3">	
										<form method="POST" th:action="@{/product/delete/{productId}(productId=*{productId})}" class="delete-form">
											<a th:href="@{/product/edit/{productId}(productId=${product.productId})}"><input type="button" class="btn btn-primary" value="수정"/></a>
											<input type="hidden" th:name="productId" th:value="${product.productId}" />
											<input type="submit" class="btn btn-primary" value="삭제" />
										</form>	
									</div>
								</td>	
							</tr>
					  </table>
				   </div>
			   </div>  
	 		 <a th:href="@{/product/insert}"><input type="button" class="btn btn-primary" value="신규 상품목록 추가"/></a>	
	 	   </div>
		 </div>
	  </div>	
	</body>
	
	
	
	<script type="text/javascript">
		$(document).ready(function() {
            $('form.delete-form').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                const form = $(this);
                const companyId = form.find('input[name="companyId"]').val();

                $.ajax({
                    url: '/vendor/delete/' + companyId,
                    type: 'POST',
                    data: JSON.stringify({ companyId: companyId }),
                    contentType: 'application/json; charset=utf-8',
                    success: function(result) {
                        alert('삭제되었습니다.');
                        window.location.href = '/vendor/list';
                    },
                    error: function(err) {
                        alert('삭제에 실패했습니다.');
                        console.error(err);
                    }
                });
            });
        });
	</script>
</html>
