<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>상품 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <style>
        .btn-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-group > * {
            margin-right: 5px;
            flex: 1; /* 버튼 크기 동일하게 설정 */
        }
        table th, table td {
            text-align: center; /* 테이블 내 텍스트 가운데 정렬 */
            vertical-align: middle; 
        }      
    </style>
	</head>
	<body>
	<p></p>
	<div class="container">
	    <div class="card">
	        <div class="card-header">
	            <h3>거래처</h3>
				 <div class="row mt-3 mb-3">
				    <div class="table-responsive">
                    <table class="table table-bordered table-striped">
						<tr>
							<th>거래처코드</th>
							<th>거래처명</th>
							<th>이메일</th>
							<th>연락처</th>
							<th>카테고리</th>
							<th></th>
						</tr>
						<tr th:each="vendor : ${vendors}">
							<td th:text="${vendor.companyId}"></td>
							<td th:text="${vendor.companyName}"></td>
							<td th:text="${vendor.companyEmail}"></td>
							<td th:text="${vendor.companyContact}"></td>
			<!-- 				<td th:text="${vendor.companyCategory}"></td> -->
							<td>
								  <span th:if="${vendor.companyCategory == 'D'}">택배사</span>
			          			  <span th:if="${vendor.companyCategory == 'M'}">제조사</span>
							</td>
							<td>
								<div class="mt-3">
									<form method="POST" th:action="@{/vendor/delete/{companyId}(companyId=*{companyId})}">
										<a th:href="@{/vendor/edit/{companyId}(companyId=${vendor.companyId})}"><input type="button" class="btn btn-primary" value="수정"/></a>	
										<input type="hidden" th:name="companyId" th:value="${vendor.companyId}" />
										<input type="submit" class="btn btn-primary" value="삭제" />
									</form>	
								</div>	
							</td>	
						</tr>
					</table>
				</div>
			   </div>
				<a th:href="@{/vendor/insert}"><input type="button" class="btn btn-primary" value="신규 거래처 추가"/></a>
			</div>
		 </div>
	  </div>		
	</body>
</html>
