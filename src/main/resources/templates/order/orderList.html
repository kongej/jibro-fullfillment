<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>주문 리스트</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>주문리스트</h3>
			</div>
			<div class="card-body">
				<div class="card">
					<div class="card-body">
						<div class="row mb-3 searchDiv" style="width: 70%">
							<form action="" method="get">
								<div class="mb-3">
									<input type="text" name="orderId" id="orderId"
										class="form-control"
										style="display: inline-block; width: calc(100% - 95px);">
								</div>
								<div class="mb-3">
									<input type="date" name="from" id="from" class="form-control"
										style="display: inline-block; width: calc(50% - 50px);"
										value="" max="2999-12-31"> <input type="date"
										name="to" id="to" class="form-control"
										style="display: inline-block; width: calc(50% - 50px);"
										value="" max="2999-12-31">
									<button class="btn btn-primary"
										style="display: inline-block; width: 80px;" type="submit">검색</button>
								</div>
							</form>
						</div>
						<hr>
						<div class="row mt-3 mb-3">
							<div class="table-responsive">
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Order ID</th>
											<th>Product</th>
											<th>Orderer Name</th>
											<th>Phone Number</th>
											<th>Address</th>
											<th>Count</th>
											<th>Status</th>
											<th>Seller</th>
											<th>Ordered Date</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="order : ${orderPage.content}">
											<td th:text="${order.orderId}">1</td>
											<td th:text="${order.product.productName}">Product Name</td>
											<td th:text="${order.ordererName}">Orderer Name</td>
											<td th:text="${order.phoneNum}">Phone Number</td>
											<td th:text="${order.address}">Address</td>
											<td th:text="${order.count}">Count</td>
											<td
												th:text="${order.orderStatus == 0 ? 'Preparing' : 'Ready to Ship'}">Status</td>
											<td th:text="${order.seller.companyName}">Seller</td>
											<!-- <td th:text="${order.orderedDate != null ? #dates.format(order.orderedDate, 'yyyy-MM-dd HH:mm') : ''}">Ordered Date</td> -->
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
    function sendEmail() {
        var email = $("#email").val();
        // 여기에 이메일 보내는 기능 구현
    }
</script>
</body>
</html>
