<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>매출 현황</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>매출 현황</h3>
			</div>
			<div class="card-body">
				<div class="card">
					<div class="card-body">
						<div class="row mb-3 sendEmailDiv" style="width: 70%">
							<div>
								<input type="email" name="email" id="email" class="form-control" style="display: inline-block; width: calc(100% - 93px);">
								<button class="btn btn-primary" style="display: inline-block; width: 80px;" onclick="sendEmail()">전송</button>
							</div>
						</div>
						<div class="row mb-3 dueDateSearchDiv" style="width: 70%">
							<form action="" method="get">
								<input type="date" name="from" id="from" class="form-control" style="display: inline-block; width: calc(50% - 50px);"
									value="${requestDTO.from}" max="2999-12-31"> <input
									type="date" name="to" id="to" class="form-control"  style="display: inline-block; width: calc(50% - 50px);"
									value="${requestDTO.to}" max="2999-12-31">
								<button class="btn btn-primary" style="display: inline-block; width: 80px;" type="submit">검색</button>
							</form>
						</div>
						<hr>
						<div class="row mt-3 mb-3">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">날짜</th>
										<th scope="col">제품 ID</th>
										<th scope="col">매출 수량</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>Mark</td>
										<td>Otto</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</script>
</body>
</html>
